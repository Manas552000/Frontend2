<div class="row p-4">
    <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
              <label for="name" class="form-label">Name</label>
              <input [(ngModel)]="userName" type="text" class="form-control" formControlName="userName">
              <span *ngIf="!registrationForm.get('userName')?.valid && registrationForm.get('userName')?.touched" class="error">
                  please provide name
              </span>
          </div>
  
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input [(ngModel)]="userEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" class="form-control" formControlName="email" required>
           <!--<span *ngIf="!registrationForm.get('email')?.valid && registrationForm.get('email')?.touched" class="error">
                  Please provide email id
            </span>-->
            <span
            *ngIf="
              registrationForm.get('email')?.invalid &&
              registrationForm.get('email')?.dirty
            "
            style="color: red"
            >Invalid Email</span
          >
          </div>
        
         
        
  
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input [(ngModel)]="userPassword" type="password" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}"  class="form-control" formControlName="password">
            <span *ngIf="!registrationForm.get('password')?.valid && registrationForm.get('password')?.touched" class="error">
                Please provide password
              </span>
          </div>
  
          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}"  class="form-control" formControlName="confirmPassword">
          </div>
  
          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input [(ngModel)]="userMobile" type="tel" class="form-control" formControlName="mobile" >
          </div>
  
          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary"  >Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
